<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div class="badge" id="user-label">User</div>
        <div class="badge" id="computer-label">Computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

        <div class="result">
            <p>Click on an icon to select it!</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <img src="images/Rock.png" alt="rock" height="200px">
            </div>
            <div class="choice" id="p">
                <img src="images/Paper.png" alt="rock" height="200px">
            </div>
            <div class="choice" id="s">
                <img src="images/Scissors.png" alt="rock" height="200px">
            </div>
        </div>

        <p id="action-message">Make your move!</p>
        <script src="rockPaperScissors.js"></script>
