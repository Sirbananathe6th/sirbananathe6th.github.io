<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div class="badge" id="user-label">User</div>
        <div class="badge" id="computer-label">Computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

        <div class="result">
            <p>Click on an icon to select it!</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <img src="images/Rock.png" alt="rock" height="200px">
            </div>
            <div class="choice" id="p">
                <img src="images/Paper.png" alt="rock" height="200px">
            </div>
            <div class="choice" id="s">
                <img src="images/Scissors.png" alt="rock" height="200px">
            </div>
        </div>

        <p id="action-message">Make your move!</p>
        <script src="main.js"></script>
</body>
</html>
